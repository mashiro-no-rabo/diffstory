<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{TITLE}}</title>
<style>
{{CSS}}
</style>
</head>
<body>
<nav class="sidebar" id="sidebar">
  <div class="sidebar-header">diffstory</div>
  <div class="toolbar">
    <button class="toolbar-btn" id="theme-toggle" title="Toggle dark theme">
      <span class="icon-light">&#9789;</span><span class="icon-dark">&#9788;</span>
    </button>
    <button class="toolbar-btn" id="split-toggle" title="Toggle split view">
      <span class="icon-inline">&#9776;</span><span class="icon-split">&#9783;</span>
    </button>
  </div>
  {{SIDEBAR_COVERAGE}}
  <ul class="toc" id="toc">
    {{TOC}}
  </ul>
</nav>
<main class="content">
  <header class="page-header">
    <h1>{{HEADER_TITLE}}</h1>
    {{HEADER_AUTHOR}}
    {{COVERAGE}}
  </header>
  {{DESCRIPTION}}
  {{CHAPTERS}}
  {{MISC}}
  {{UNCATEGORIZED}}
</main>
<script>
{{JS}}
</script>
</body>
</html>
